<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Danh sách sinh viên</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>MSSV</th>
            <th>Họ tên</th>
            <th>Lớp</th>
            <th>Điểm</th>
        </tr>
    </thead>
    <tbody id="data">
        
    </tbody>
</table>

<script>
    const API_URL = "https://69829d539c3efeb892a2c899.mockapi.io/sinhvien";

    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            let rows = "";
            data.forEach(sv => {
                rows += `
                    <tr>
                        <td>${sv.id}</td>
                        <td>${sv.mssv}</td>
                        <td>${sv.hoten}</td>
                        <td>${sv.lop}</td>
                        <td>${sv.diem}</td>
                    </tr>
                `;
            });
            document.getElementById("data").innerHTML = rows;
        })
        .catch(err => console.error(err));
</script>

</body>
</html>
